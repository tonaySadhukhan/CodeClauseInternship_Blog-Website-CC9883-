<head>

<body style="background-color: rgba(207, 210, 210, 0.512);">
    <header id="header">
        <img src="Screenshot 2024-10-24 192041.png" style="height:70px; width: 90px;">
       <H1 class="h" style="padding-top:10px">Tech Gossip</H1>
       <a href="Blog.html"> <h4 class="h" style="padding-top:10px">Home</h4></a>
      <a href="Today.html"> <h4 class="h" style="padding-top:10px">Today</h4></a>
      <a href="Projects.html"> <h4 class="h" style="padding-top:10px">Projects</h4></a>

     <a href="profile.html"><img src="3135715.png" style="border: 1px solid black; height:50px; width: 50px; border-radius: 25px;" id="profile"></a>
    </header>

    <div id="heading">
        We build <b>technology at tech gossip</b><br> Share your tech here
        <div style="height: 10px; background-image: linear-gradient(to bottom right,rgb(255, 200, 0),green);width: 40%; margin-left: 30%;"></div>
    </div>

    <!-- Button to trigger the modal -->
    <button type="button" class="btn-btn-success" data-bs-toggle="modal" data-bs-target="#blogModal" id="button1">+</button>

    <!-- Content for displaying blog posts -->
    <div id="content" style="justify-content: center; text-align: center; width: 40%;">
        <div class="article">
            <div class="date">28 Mar 2024</div>
            <div class="title">The remoteness of remote work</div>
            <div class="subtitle">Reflections on COVID-induced remote work at Zerodha. Big failures, small wins.</div>
            <hr></hr>
        
            <div class="author">
                <img src="https://via.placeholder.com/40" alt="Author image">
                <div class="author-info">
                    <strong>Kailash Nadh</strong><br>
                    CTO
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="blogModal" tabindex="-1" aria-labelledby="blogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="blogModalLabel">Add a New Blog</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="blogForm">
                        <div class="mb-3">
                            <label for="title" class="form-label" >Title</label>
                            <input type="text" class="form-control" id="title" required placeholder="Enter blog title">
                        </div>
                        <div class="mb-3">
                            <label for="subtitle" class="form-label">Subtitle</label>
                            <textarea class="form-control" id="subtitle" required placeholder="Enter blog subtitle"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="subtitle" class="form-label">Blog</label>
                            <textarea class="form-control" id="main_blog" required placeholder="Enter blog"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="addBlog()">Add Blog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="blog.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
