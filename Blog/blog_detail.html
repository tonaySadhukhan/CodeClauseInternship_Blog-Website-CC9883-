<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Blog.css">
    <title>Blog Details</title>
</head>
<body style="background-color: rgba(207, 210, 210, 0.512);">
    <header id="header">
        <img src="Screenshot 2024-10-24 192041.png" style="height:70px; width: 90px;">
        <h1 class="h" style="padding-top:10px">Tech Gossip - Blog Details</h1>
        <a href="Blog.html"> <h4 class="h" style="padding-top:10px">Home</h4></a>
    </header>

    <div id="blogDetail" class="container" style="margin-top: 30px;">
        <!-- Blog details will be loaded here -->
    </div>

    <script>
        window.onload = function() {
            // Get the selected blog details from localStorage
            const blog = JSON.parse(localStorage.getItem('selectedBlog'));

            // Check if blog data exists
            if (blog) {
                // Build the blog detail HTML
                const blogDetailContent = `
                    <div class="article">
                        <h2>${blog.Title}</h2>
                        <p><small>${blog.date}</small></p>
                        <p><strong>${blog.subtitle}</strong></p>
                        <hr>
                        <div class="author">
                            <img src="${blog.img}" alt="Author image" style="height: 50px; width: 50px; border-radius: 25px;">
                            <div class="author-info">
                                <strong>${blog.name}</strong><br>
                                CTO
                            </div>
                        </div>
                        <hr>
                        <p>${blog.blog}</p>
                    </div>
                `;

                // Insert the blog detail content into the div
                document.getElementById('blogDetail').innerHTML = blogDetailContent;
            } else {
                // If no blog is found in localStorage, show an error message
                document.getElementById('blogDetail').innerHTML = '<p>Blog not found.</p>';
            }
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
