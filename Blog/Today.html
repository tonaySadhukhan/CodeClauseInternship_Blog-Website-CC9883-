<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Blog.css">
    <title>Tech Gossip - Today's Blogs</title>
</head>
<body style="background-color: rgba(207, 210, 210, 0.512);">
    <header id="header">
        <img src="Screenshot 2024-10-24 192041.png" style="height:70px; width: 90px;">
       <h1 class="h" style="padding-top:10px">Tech Gossip</h1>
       <a href="Blog.html"><h4 class="h" style="padding-top:10px">Home</h4></a>
       <a href="Today.html"> <h4 class="h" style="padding-top:10px">Today</h4></a>
       <a href="Projects.html"><h4 class="h" style="padding-top:10px">Projects</h4></a>
       <a href="profile.html"><img src="3135715.png" style="border: 1px solid black; height:50px; width: 50px; border-radius: 25px;" id="profile"></a>
    </header>

    <!-- Button to trigger the modal -->
    

    <!-- Content for displaying blog posts -->
    <div id="content" style="justify-content: center; text-align: center; width: 40%;">
        <!-- Blog Posts will be dynamically added here -->
    </div>

    <!-- JavaScript to handle blogs -->
    <script>
        // Blog data
        const blogs = [
            {
                title: "The remoteness of remote work",
                subtitle: "Reflections on COVID-induced remote work at Zerodha. Big failures, small wins.",
                author: "Kailash Nadh",
                date: "2024-10-24", // Example of today's date
                authorImage: "https://via.placeholder.com/40"
            },
            {
                title: "Tech Advancements in 2024",
                subtitle: "Exploring the latest trends in AI and ML.",
                author: "Jane Doe",
                date: "2024-10-23",
                authorImage: "https://via.placeholder.com/40"
            }
        ];

        // Display today's blogs
        function displayTodayBlogs() {
            const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
            const contentDiv = document.getElementById('content');

            const todayBlogs = blogs.filter(blog => blog.date === today); // Filter blogs by today's date

            if (todayBlogs.length === 0) {
                contentDiv.innerHTML = "<p>No blogs published today.</p>";
            } else {
                todayBlogs.forEach(blog => {
                    contentDiv.innerHTML += `
                    <div class="article">
                        <div class="date">${blog.date}</div>
                        <div class="title">${blog.title}</div>
                        <div class="subtitle">${blog.subtitle}</div>
                        <hr></hr>
                        <div class="author">
                            <img src="${blog.authorImage}" alt="Author image">
                            <div class="author-info">
                                <strong>${blog.author}</strong><br>
                                Author
                            </div>
                        </div>
                    </div>
                    `;
                });
            }
        }

        // Call the function on page load
        document.addEventListener('DOMContentLoaded', displayTodayBlogs);
    </script>
    <script src="blog.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
